name: Backend CI

on:
  push:
    paths:
      - 'backend/**'
      - '.github/workflows/backend_ci.yml'
  pull_request:
    paths:
      - 'backend/**'
      - '.github/workflows/backend_ci.yml'


jobs:
  build:

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    strategy:
      matrix:
        go-version: [ '1.22.x' ]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache-dependency-path: "backend/go.sum"
      
      - name: Build Swagger
        run: |
          go install github.com/swaggo/swag/cmd/swag@latest
          swag init -g handler.go

      - name: Go Build
        run: go build -v ./...

      - name: Go Test
        run: go test
  
  integration-test:
    runs-on: windows-latest
    needs: build
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: Start Cosmos Emulator
        uses: janpio/cosmos-emulator-github-action@main
        with:
          parameter_string: "-Timeout 420"

      - name: Set up node (for Azure Functions Core Tools)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Start Azurite
        shell: powershell
        run: |
          npm install -g azurite
          $azuritePath = "$(npm root -g)\azurite\dist\src\azurite.js"
          Start-Process -NoNewWindow -FilePath "node" -ArgumentList $azuritePath, "--silent", "--location c:\azurite", "--debug c:\azurite\debug.log"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Set up Go 1.22
        uses: actions/setup-go@v5
        with: 
          go-version: 1.22
          cache-dependency-path: "backend/go.sum"
      
      - name: Build Swagger
        run: |
          go install github.com/swaggo/swag/cmd/swag@latest
          swag init -g handler.go
  
      - name: Install Azure Functions Core Tools
        run: |
          npm i -g azure-functions-core-tools@4 --unsafe-perm true
          func --version

      - name: Install python dependencies
        run: pip install -r test/requirements.txt

      - name: Build backend
        run: |
          mkdir bin
          go build -o bin/handler .
          Copy-Item -Path test/test.settings.json -Destination local.settings.json

      - name: Prepare db/container for test
        run: cd test; python prepare_fixture.py

      - name: Run integration tests
        run: cd test; pytest --junit-xml=test-results.xml

      - name: Upload test results
        if: success() || failure()
        uses: mikepenz/action-junit-report@v4
        with:
          report_paths: '**/test-results.xml'
          check_name: 'Integration Test Report'
          check_title_template: 'Integration Test Report'
