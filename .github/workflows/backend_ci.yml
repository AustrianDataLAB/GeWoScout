name: Backend CI

on: [push, pull_request]


jobs:
  build:

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    strategy:
      matrix:
        go-version: [ '1.22.x' ]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache-dependency-path: "backend/go.sum"

      - name: Install dependencies
        run: go get .

      - name: Build
        run: go build -v ./...
        
      - name: Test with the Go CLI
        run: go test
  
  integration-test:
    runs-on: windows-latest
    needs: build
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up node (for Azure Functions Core Tools)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Set up Go 1.22
        uses: actions/setup-go@v5
        with: 
          go-version: 1.22
          cache-dependency-path: "backend/go.sum"

      - name: Install Azure Functions Core Tools
        run: |
          npm i -g azure-functions-core-tools@4 --unsafe-perm true
          func --version

      - name: Start Cosmos Emulator
        uses: southpolesteve/cosmos-emulator-github-action@v1

      - name: Install python dependencies
        run: pip install -r test/requirements.txt

      - name: Build backend
        run: |
          mkdir bin
          go build -o bin/handler .
          Rename-Item -Path test.settings.json -NewName local.settings.json

      - name: Prepare db/container for test
        run: cd test; python prepare_fixture.py

      - name: Run integration tests
        run: cd test; pytest --junit-xml=test-results.xml

      - name: debug
        run: |
          dir
          dir test

      - name: Upload test results
        if: always()
        uses: pmeier/pytest-results-action@main
        with:
          path: test/test-results.xml
          title: Integration Test Results
          summary: true
          display-options: fEX
          fail-on-empty: true
